<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serv00 注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-soft-appear {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-md animate-soft-appear">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Serv00 注册</h1>
        
        <form method="POST" action="/action" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    value=""
                    placeholder="请输入您的邮箱地址"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                >
            </div>
            
            <div class="flex space-x-4">
                <button 
                    type="submit" 
                    name="action" 
                    value="register"
                    class="flex-1 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 ease-in-out transform hover:scale-105"
                >
                    注册
                </button>
                
                <button 
                    type="submit" 
                    name="action" 
                    value="query"
                    class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-300 ease-in-out transform hover:scale-105"
                >
                    查询
                </button>
            </div>
        </form>
        
        
        <div class="mt-4 text-center animate-soft-appear">
            <p class="text-sm text-green-600 font-medium">
                最近注册成功：12月11日 20点28分
            </p>
        </div>
        
    </div>
</body>
</html>
